{% set version = "0.0.0.9008" %}
{% set name = "genecovr" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ version }}.tar.gz'
  url:
    - 'https://github.com/NBISweden/genecovr/archive/0.0.0.9008.tar.gz'
  sha256: f09f3a38ad2e6a365c56c32bb932fe588f3b73baafab083e0a332dd250990ffd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-dplyr
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-viridis
    - r-base
  run:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-biocparallel
    - bioconductor-rtracklayer
    - r-devtools
    - r-dplyr
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-viridis
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
    - genecovr
about:
  home: 'https://github.com/NBISweden/genecovr'
  license: GNU General Public License v3.0
  summary: 'Perform gene body coverage analyses in R to evaluate genome assembly quality.'
