{% set version = "0.0.0.9009" %}
{% set name = "genecovr" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ version }}.tar.gz'
  url:
    - 'https://github.com/NBISweden/genecovr/archive/0.0.0.9009.tar.gz'
  sha256: 3e3b8de2008e828e8c11cbd1b6ba19010c863e5b2052c47352a02e0a68435e4d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-dplyr
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-viridis
    - r-base
  run:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-biocparallel
    - bioconductor-rtracklayer
    - r-devtools
    - r-dplyr
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-viridis
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
    - genecovr
about:
  home: 'https://github.com/NBISweden/genecovr'
  license: GNU General Public License v3.0
  summary: 'Perform gene body coverage analyses in R to evaluate genome assembly quality.'
