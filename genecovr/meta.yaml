{% set version = "0.0.0.9007" %}
{% set name = "genecovr" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ version }}.tar.gz'
  url:
    - 'https://github.com/NBISweden/genecovr/archive/0.0.0.9007.tar.gz'
  sha256: ad9ec99a9b03199ebd86870b08f49aeb5ac937dff708ef01f22e6403ca4b87d0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-dplyr
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-viridis
    - r-base
  run:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-biocparallel
    - bioconductor-rtracklayer
    - r-devtools
    - r-dplyr
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-viridis
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
    - genecovr
about:
  home: 'https://github.com/NBISweden/genecovr'
  license: GNU General Public License v3.0
  summary: 'Perform gene body coverage analyses in R to evaluate genome assembly quality.'
